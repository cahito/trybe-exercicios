<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

    h1 {
        font-family: sans-serif;
        font-size: 65px;
        color: orange;
    }

    #lista {
        background-color: blue;
    }

    .teste {
        background-color: cadetblue;
    }
    
    p {
      font-weight: 600;
      font-size: 3em;
    }

    body {
      font-size: 16px;
    }

    li {
      font-style: italic;
      font-weight: 700;
      line-height: 1.5em;
      text-align: center;
      text-decoration-line: underline;
      color: orange;
    }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="teste">Qual é a sua cor favorita?</p>
    <ul id="lista" class="teste">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
